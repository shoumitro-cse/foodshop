{% extends 'sample.html' %}
{% block title %}Dashboard{% endblock %}



{% block user_main_content %}

<div class="dashboard">
    <div class="dashboard_header">
        <h1>Dashboard</h1>
    </div>
    <div class="dashboard_body">
        
        <div class="content_info">
            <div class="content_btn">
                <div class="btn_title"><h1> Total Order</h1> </div>
                <div class="btn_body">
                    <div><span class="fas fa-cart-plus"></span></div>
                    <div>0</div>
                </div>
            </div>
        </div>
        
        <div class="content_info">
            <div class="content_btn">
                <div class="btn_title"><h1> Total Spend</h1> </div>
                <div class="btn_body">
                    <div><span class="fas fa-database"></span></div>
                    <div>0</div>
                </div>
            </div>
        </div>
        
        <div class="content_info">
            <div class="content_btn">
                <div class="btn_title"><h1> Total Point</h1> </div>
                <div class="btn_body">
                    <div><span class="fas fa-sun"></span></div>
                    <div>0</div>
                </div>
            </div>
        </div>
        
        <div class="content_info">
            <div class="content_btn">
                <div class="btn_title"><h1> Total Reviews</h1> </div>
                <div class="btn_body">
                    <div><span class="fa fa-pencil"></span></div>
                    <div>0</div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    var ele = document.querySelector(".account_sidebar_content > ul:nth-child(1) > li:nth-child(1) > a:nth-child(1)");
    ele.classList.add('bar_active');
</script>
{% endblock user_main_content%}
