     {% comment %}

        {% for dictItem in  product_dict_list%}
            <div class="gallery_card">
                <div class="gallery_content">
                    <div class="gallery_card_body">
                        <a title="{{dictItem.name}}" href="/public/product/{{dictItem.id}}">
                            <div class="card_main_content">
                                <div class="img_holder">
                                    <img src="/media/{{dictItem.image1}}" alt="{{dictItem.name}}" title="{{dictItem.name}}"/>
                                </div>
                                <div class="hr_line"></div>
                                <div class="content_body">
                                    <h1 class="g_title" title="{{dictItem.name}}">{{dictItem.name}}</h1>
                                    <div class="g_price_content">
                                        <span class="g_price"> Tk{{dictItem.price}} </span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="add_cart_content">
                            <button product-id="{{dictItem.id}}" type="button" class="add_cart_item add_cart_btn"> ADD TO CART </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
